<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Survey Form">
    <meta name="author" content="Siraj">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Survey Form</title>

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-10 col-xs-10 col-md-10 col-lg-8 heading">
                <h1>Your opinion matters!</h1>
                <h3>Please tell us what you think.</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Empty columns for style reasons -->
            <div class="col-1 col-xs-1 col-md-1 col-lg-2"></div>

            <div class="col-10 col-xs-10 col-md-10 col-lg-8 survey-main">
                <form id="survey-form">
                    <label for="username">Name:</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>

                    <label for="age">Age: <span style="font-size:0.75em;">(optional)</span></label>
                    <input type="number" id="age" class="form-control">

                    <h5><label for="role">Current role:</label></h5>
                    <select id="role" class="form-control" required>
                        <option selected disabled value>Select one</option>
                        <option value="student">Full-time Student</option>
                        <option value="full-job">Full-time Job</option>
                        <option value="other">Other</option>
                        <option value="prefer-not">Prefer not to say</option>
                    </select>

                    <h5>Would you recommend us?</h5>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="recommend-yes" name="recommendationRadio">
                        <label class="custom-control-label" for="recommend-yes">Definitely!</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="recommend-no" name="recommendationRadio">
                        <label class="custom-control-label" for="recommend-no">No</label>
                    </div>


                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="recommend-maybe"
                            name="recommendationRadio">
                        <label class="custom-control-label" for="recommend-maybe">Maybe</label>
                    </div>

                    <h5><label for="feature">What is your favorite feature?</label></h5>
                    <select id="feature" class="form-control">
                        <option selected disabled>Select one</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                    <h5><label>What would you like to see improved? <span style="font-size:0.75em;">(check all that
                                apply)</span></label></h5>
                    <div class="custom-control custom-checkbox">
                        <input id="frontend-projects" class="custom-control-input" type="checkbox"
                            name="frontend-projects">
                        <label for="frontend-projects" class="custom-control-label">Front-end projects</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="backend-projects" class="custom-control-input" type="checkbox"
                            name="backend-projects">
                        <label for="backend-projects" class="custom-control-label">Back-end projects</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="data-visualization" class="custom-control-input" type="checkbox"
                            name="data-visualization">
                        <label for="data-visualization" class="custom-control-label">Data Visualization</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="challenges-check" class="custom-control-input" type="checkbox"
                            name="challenges-check">
                        <label for="challenges-check" class="custom-control-label">Challenges</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="opensource-comm" class="custom-control-input" type="checkbox" name="opensource-comm">
                        <label for="opensource-comm" class="custom-control-label">Open Source Community</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="videos" class="custom-control-input" type="checkbox" name="videos">
                        <label for="videos" class="custom-control-label">Videos</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="forum" class="custom-control-input" type="checkbox" name="forum">
                        <label for="forum" class="custom-control-label">Forums</label>
                    </div>

                    <h5><label for="suggestions-text">Any comments or suggestions?</label></h5>
                    <textarea class="form-control" id="suggestions-text" aria-label="suggestions text"></textarea>

                    <button class="btn btn-success btn-block">Submit</button>
                </form>
            </div>

            <!-- Empty columns for style reasons -->
            <div class="col-1 col-xs-1 col-md-1 col-lg-2"></div>
        </div>
    </div>

</body>

</html>
